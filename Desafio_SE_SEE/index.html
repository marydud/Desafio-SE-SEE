<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tela de cadastro</title>

  <link rel="stylesheet" href="style.css" />
  <script src="index.js"></script>
</head>

<body>
  <div class="cadastro">
    <div class="container">
      <div class="input-group2">
        <div class="title">
          <h1>Cadastre-se</h1>
        </div>

        <div class="input-group">

          <br>
          <div class="input-box">
            <label for="nome">Nome completo</label>
            <br>
            <input type="text" id="nome" name="nome" required />
          </div>

          <br>
          <div class="input-box">
            <label for="data_nasc">Data de Nascimento</label>
            <br>
            <input type="date" id="data_nasc" name="data_nasc" required />
          </div>

          <div class="input-box">
            <label><br>GÃªnero:<br></label>

            <select>
              <option selected>
              </option>
              <option>
                <label for="feminino">Feminino</label>
              </option>

              <option>
                <label for="masculino">Masculino</label>
              </option>

              <option>
                <label for="outro">Outro</label>
              </option>
            </select>

          </div>
          <br>

          <div class="input-box">
            <label for="cep">CEP</label>
            <br>
            <input id="cep" name="cep" required type="text" />
          </div>
          <br>

        </div>
        <div class="cadastrar-button">
          <button id="cadastrar" value="Cadastrar" onclick="pegarInfoCep()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="usuario" class="usuario">

    

    <div class="container2">
      <div class="input-group2">

        <div class="title2">
          <h2>CEP</h2>
        </div>

        <div class="input-box2">
          <label for="rua">Rua</label>
          <br>
          <label id="rua" name="rua" required type="text"> </label>
        </div>
        <br>

        <div class="input-box2">
          <label for="bairro">Bairro</label>
          <br>
          <label id="bairro" name="bairro" required type="text"> </label>
        </div>
        <br>

        <div class="input-box2">
          <label for="cidade">Cidade</label>
          <br>
          <label id="cidade" name="cidade" required type="text"> </label>
        </div>
        <br>

        <div class="input-box2">
          <label for="estado">Estado</label>
          <br>
          <label id="estado" name="estado" required type="text"> </label>
        </div>
        <br>


        <div class="input-box2">
          <label for="ibge">IBGE</label>
          <br>
          <label id="ibge" name="ibge" required type="text"> </label>
        </div>

        <br>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
